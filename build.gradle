buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'org.asciidoctor:asciidoctor-gradle-plugin:1.5.9.2'
        classpath 'org.asciidoctor:asciidoctorj-pdf:1.5.0-alpha.16'
    }
}

apply plugin: 'org.asciidoctor.convert'

asciidoctor {
    backends 'html5', 'pdf'
}

build.dependsOn 'asciidoctor'
